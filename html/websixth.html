<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--引入jQ-->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <!--icon链接-->
    <link rel="stylesheet" href="//at.alicdn.com/t/font_637047_qa8da972v5cdi.css"/>
    <!--样式链接-->
    <link rel="stylesheet" href="../css/websixth.css"/>
    <title>注册页面</title>
</head>
<body>
<form action="">
    <!--导航栏层开始-->
    <div class="floor">
        <nav class="right">
            <i class="iconfont icon-fenlei1"></i>
            <a class="first" href="#">首页</a><a href="#">联系</a>
            <span class="language">English
                <i class="iconfont icon-xiajiantou"></i>

            </span>
            <!--<select name="" id="">-->
                <!--<option value="123">English-->
                <!--</option>-->
                <!--<option value="123">中文</option>-->
                <!--<option value="123">日文</option>-->
            <!--</select>-->
        </nav>
    </div>

    <!--左侧内容-->
    <div class="floor-1">

        <h1 class="tex1">选择加入我们是正确的选择</h1>

        <p class="font">Feeling and feeling, is a sincere, a kind of deep ache.Reluctant to take care of;If you can't let go, you'll compromise.Give, by heart;Not to be, but </p>

        <div class="video">
            <span class="round">
                <i class="iconfont icon-bofangsanjiaoxing delta"></i>
            </span>
        </div>
    </div>

    <!--登陆界面定位层开始-->
    <div class="enter">
        <!--标题-->

        <div class="enter1">
            <a class="entertex1" href="#">创建用户</a>
            <a class="entertex2" href="#">登入</a>
        </div>

        <!--logo切换-->
        <div class="enter2">
            <a class="enter2tex1 enter2tex1-1" href="">
                <i class="iconfont icon-birdxiaoniao"></i>
            </a>
            <a class="enter2tex1 enter2tex2 enter2tex1-2" href="">
                <i class="iconfont icon-facebook"></i>
            </a>
            <a class="enter2tex1 enter2tex3 enter2tex1-3" href="">
                <i class="iconfont icon-googleplus"></i>
            </a>
        </div>

        <!--OR层-->
        <div class="enter3">
            <img src="../img/line.png" alt=""/>

        </div>

<!--姓名层开始-->
        <div class="enter4 qcfd">
            <div class="left enter4-1">
                <span class="enter4tex">账号</span>
                <input class="fancy1" type="text" value=""  id="num"/>
            </div>
            <div class="left">
                <span class="enter4tex enter4tex1">曾用名</span>
                <input class="fancy1 fancy2" type="text" value="fancy"/>
            </div>
        </div>

        <!--邮箱层开始-->
        <div class="enter5 safe">
            <p class="enter4tex">输入密码</p>
            <input class="Email" type="password" id="pass1"/>
        </div>

        <!--密码层开始-->
        <div class="enter4">
            <p class="enter4tex">再次输入密码</p>
            <input class="fancy1" id="pass2" type="password" maxlength="8" />
            <input class="fancy2" type="button" value="创建账户" id="diy"/>
        </div>


        <!--选择层开始-->
        <div class="enter6">
            <div class="foot left">
                <!--<input type="checkbox" id="input"/>-->
                <label for="select">
                    <input type="checkbox" id="select"/>
                    <i class="icon"></i>
                    <span class="keep">保持登入状态</span>
                </label>


                <label class="agree" for="agree">
                    <input type="checkbox" id="agree"/>
                    <i class="icon"></i>
                    <span class="keep">同意《注册账号协议》</span>
                </label>


            </div>
        </div>


    </div>
</form>




















<script src="../js/websixth.js"></script>
</body>
</html>
